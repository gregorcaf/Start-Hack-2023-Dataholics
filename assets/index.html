<!DOCTYPE html>
<html>
<head>
  <title>Google Maps</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

  <div class="">
    <div class="row no-gutters g-0">

      <div class="col-8 min-vh-100" style="background-color: rgba(51, 51, 153, 0.1)">
        <div class="min-vh-100 min-wh-100" id="map"></div>
      </div>

      <div class="col-4 min-vh-100" style="background-color: rgba(255, 255, 255, 0.1)">
        <div>
          <label id="labelEcoFootprintNumber">Your eco footprint is <span class="badge text-bg-success">4KG</span></label><br>
          <label id="labelMonthlyComparison">This month you did <span class="badge text-bg-success">better than 90%</span> of people in Munich area</label>
        </div>
              
        <div>
          <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Detailed statistics
          </button>
        </div>

        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <label id="labelAreaLeaderboard">Munich area leaderboard: <span class="badge text-bg-success">3rd</span></label>
            <label id="labelPertripConsumption">Per trip consumption: <span class="badge text-bg-warning">420 grams</span></label>
            <label id="labelPertripConsumption">Total emissions: <span class="badge text-bg-warning">2 kg</span></label>
          </div>
        </div>

        <form>
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">From</label> -->
            <input type="text" class="form-control" id="inputFrom" aria-describedby="emailHelp" placeholder="From">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>

          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="text" class="form-control" id="inputTo" placeholder="To">
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkboxCarSharing">
            <label class="form-check-label" for="checkboxCarSharing">Car sharing</label>
          </div>

          <button type="button" class="btn btn-secondary" id="route" onclick="createRoute(); return false;">Calculate route</button>
        </form>

        <div id="routes">
           
        </div>
      </div>
    </div>
  </div>

<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0okXI-8d3yWn8_wR33GYPj01JTzRlewg&callback=initMap&v=weekly"
      defer
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0okXI-8d3yWn8_wR33GYPj01JTzRlewg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="script.js"></script>
</body>
</html>
