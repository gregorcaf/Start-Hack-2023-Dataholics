<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="">
    <div class="row no-gutters g-0">

        <div class="col-8 min-vh-100" style="background-color: rgba(51, 51, 153, 0.1)">
            <div class="min-vh-100 min-wh-100" id="map"></div>
        </div>

        <div class="col-4 vh-100 overflow-auto" style="background-color: #FAFAFA">

            <div style="background-color: white; padding: 5px; margin-bottom: 10px;">
                <div style="display: flex; align-items: center; justify-content: left;">
                    <img src="./images/logo_icon.png" height="40px" style="margin-right: 5px"/>
                    <h3 style="margin-top: 8px;">ReduceIt</h3>
                </div>
            </div>
            <div style="background-color: #F5F5F5; padding-right: 5px; padding-left: 5px;">
                <div>
                    <div style="background-color:white; padding:7px; border-radius: 5px; margin-bottom: 5px">
                        <label id="labelEcoFootprintNumber" style="padding-bottom: 5px;">Your carbon footprint is <span
                            class="badge text-bg-success">4 kg</span></label><br>
                    </div>
                    <div style="background-color:white; padding:7px; border-radius: 5px; margin-bottom: 5px">
                    <label id="labelMonthlyComparison">This month you did <span
                            class="badge text-bg-danger">better than 20 %</span> of people in Munich area</label>
                    </div>
                    <div>
                <div class="d-grid gap-2" style="padding-left:0;">
                    <button class="btn btn-light btn-lg" type="button" data-bs-toggle="collapse"
                            style="background-color: white;"
                            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <!--                        Detailed statistics-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-caret-down" viewBox="0 0 16 16">
                            <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                        </svg>
                    </button>
                </div>

                <div class="collapse" id="collapseExample">
                        <div style="background-color:white; padding:7px; border-radius: 5px; margin-bottom: 5px; margin-top: 5px;">
                            <!-- DIFFERENT BADGE COLORS
                            <span class="badge text-bg-success">Success</span>
                            <span class="badge text-bg-danger">Danger</span>
                            <span class="badge text-bg-warning">Warning</span> -->
                            <label id="labelAreaLeaderboard">Munich area leaderboard: <span class="badge text-bg-success">1st</span></label>
                            <label id="labelPerTripConsumption">Per trip consumption: <span class="badge text-bg-warning">420 grams</span></label>
                            <label id="labelTotalEmissions">Total emissions: <span class="badge text-bg-warning">2 kg</span></label>
                        </div>

                        <div style="background-color:white; padding:7px; border-radius: 5px; margin-bottom: 5px">
                            <div>
                                Daily carbon footprint chart
                                <div id="myDiv" style="width:100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

                <!-- split between input fields-->
                <!--<br> -->

                <div style="background-color: #F5F5F5; margin-top: 5px">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputFrom" aria-describedby="emailHelp"
                                   placeholder="From">
                        </div>

                        <div class="form-group mt-2">
                            <input type="text" class="form-control" id="inputTo" placeholder="To">
                        </div>

                        <button type="button" class="btn btn-primary mb-2 mt-2" id="route" onclick="createRoute(); return false;">Calculate route</button>
                    </form>
                </div>

                <div id="routes">
           
                </div>
            </div>
      </div>
    </div>
</div>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0okXI-8d3yWn8_wR33GYPj01JTzRlewg&callback=initMap&v=weekly"
        defer
></script>
<script src="script.js"></script>
</body>
</html>
